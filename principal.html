<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <header>
        <h1><img class="logo-alura" src="Imagenes/Logo.png"></h1>
    </header>

    <main>

        <section class="primera-area">
            <textarea rows="15" cols="30" id="texto-encriptar" required placeholder="Ingrese el texto aqui"></textarea>

            <p class="leyenda"> <i class="fas fa-exclamation-circle fa-lg"></i> Solo letras minúsculas y sin acentos</p>
    
            <div class="dos-botones">
    
                <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                
            </div>

        </section>
            
        <section class="columna-resultado">
            <div class="resultado-encriptado">
                <textarea rows="25" cols="15" id="texto-encriptado"></textarea>

            </div>

            <div class="imagen-inicial">
                
                <img src="Imagenes/Muneco.png" id="no-encontrado">
                <h1 id= "primera-frase" class="primer-texto">Ningún mensaje fue encontrado</h1>
                <p id= "segunda-frase" class="segundo-texto">Ingresa el texto que desees encriptar o desencriptar</p>

            </div>

            <div class="elemento-copiar">

                <button id="copiar-boton" class="boton-copiar" onclick="copiarTexto()">Copiar</button>
            
            </div>
            

        </section>
        
        
    </main>

    <script src="script.js"></script>

</body>

<footer>
        <p class="copyright">&copy Copyright Tania Molina - 2024</p>
</footer>

</html>
